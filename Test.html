    <!--second Question-->
    <!--In HTLM List used to display the group of related elements at same place
        There 2 types of Lists
        1. Ordered List:-
           This will display the items in order using 1,2,3,etc (or) a,b,c,etc. Ordered list will start with <ul> tag and each item will be written in <li>
        
        2. Unorder List:-
        This will display the items without any order. Unordered List will start with <ul> and each item will be written in <li>   -->
    <ul>
        <li><a href="https://www.example.com">Go to Example</a></li>
        <li class="important">ukjwd</li>
        <li data-info="extra info">uyyj</li>
    </ul>
</body>
